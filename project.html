<!DOCTYPE html>
<html>
<head>
 <title>SmileCloud</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Логотип">
      <p1>SmileCloud</p1>
    </div>
    <div class="hello">
      
    </div>
    <div class="logout">
      <button>Exit</button>
    </div>
  </header>
  <div class = "searchLine">
    <form id="searchForm">
      <input type="text" id="cityInput" placeholder="Search city" required>
      <button type="submit">Search</button>
      <script src="upload.js"></script>
    </form>
  </div>
  <div class="main">
    <div class = "container">
      <div class = "current">
        <div id="currentWeather">
          <div id="currentWeatherData"></div>
        </div>
      </div>
      <div class = "forec">
        <div id="forecast">
          <div id="forecastData"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="upload.js"></script>
  <footer>
    <div class = "author">
      <p1>Staniislove</p1>
    </div>
    <div class = "git">
      <a href="https://github.com/Staniislove/Sem_JS"><img src="git.png" alt="GitHub"></a>
    </div>
  </footer>
</body>
</html>
