<!DOCTYPE html>
<html>
<head>
  <title>SmileCloud</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="login-page">
    <div class="form">
        <div class="vh">
          <p>Log in</p>
        </div>
        <div class="inp">
          <input type="text" id="username" placeholder="Your name">
        </div>
        <button onclick="login()">Continue</button>
    </div>
  </div>
  <div id="main-page">
    <header>
      <div class="logo">
        <img src="logo.png" alt="Логотип">
        <p1>SmileCloud</p1>
      </div>
      <div class="hello">
        <div id="helloname">
          <div id="helloData"></div>
        </div>
      </div>
      <div class="logout">
        <button onclick="logout()">Exit</button>
      </div>
    </header>
    <div class="main">
      <div class = "searchLine">
        <form id="searchForm">
          <input type="text" id="cityInput" placeholder="Search city" required>
          <button type="submit">Search</button>
          <script src="upload.js"></script>
        </form>
      </div>
      <div class = "container">
        <div class = "current">
          <div id="currentWeather">
            <div id="currentWeatherData"></div>
          </div>
        </div>
        <div class="hourly">
          <div id="hourlyforecast">
            <div id="hourlyData"></div>
          </div>
        </div>
      </div>
      <div class = "forec">
        <div id="forecast">
          <div id="forecastData"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class = "author">
        <p1>Staniislove</p1>
      </div>
      <div class = "git">
        <a href="https://github.com/Staniislove/Sem_JS"><img src="git.png" alt="GitHub"></a>
      </div>
    </footer>
    <script>
      
      document.getElementById("main-page").style.display = "none";
    </script>
    <script src="upload.js"></script>
  </div>
</body>
</html>
