<!DOCTYPE html>
<html>
<head>
  <title>SmileCloud</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="login-page"> 
    <div class="form"> 
        <div class="vh"> 
          <p>Log in</p> 
        </div> 
        <div class="inp"> 
          <input type="text" id="username" placeholder="Your name"> 
        </div> 
        <button id="continueBtn" type="submit">Continue</button> 
    </div> 
  </div> 
  <div id="main-page">
    <header>
      <div class="logo">
        <img src="logo.png" alt="Логотип">
        <p1>SmileCloud</p1>
      </div>
      <div class="hello">
        <div id="helloname">
          <div id="helloData"></div>
        </div>
      </div>
      <div class="logout"> 
        <button id="exitBtn" type="submit">Exit</button> 
      </div>
    </header>
    <div class="main">
      <div class = "searchLine">
        <form id="searchForm">
          <input type="text" id="cityInput" placeholder="Search city" required>
          <button type="submit">Search</button>
        </form>
      </div>
      <div class = "container">
        <div class = "current">
          <div id="currentWeather">
            <div id="currentWeatherData"></div>
          </div>
        </div>
        <div class="hourly">
          <div id="hourlyforecast">
            <div id="hourlyData"></div>
          </div>
        </div>
      </div>
      <div class="container2">
        <div class = "forec">
          <div id="forecastData"></div>
        </div>
        <div id="animation">
          <div id = "sky"><div id = "circle"></div></div>
        </div>
        <script>
          document.getElementById("animation").style.display = "none";
        </script>
      </div>
      </div>
    <footer class="footer">
      <div class = "author">
        <p1>Staniislove</p1>
      </div>
      <div class = "git">
        <a href="https://github.com/Staniislove/Sem_JS"><img src="git.png" alt="GitHub"></a>
      </div>
    </footer>
    <script>
      document.getElementById("login-page").style.display = "block";
      document.getElementById("main-page").style.display = "none";
    </script>
  </div>
  <script type="module" src="./main.mjs"></script>
</body>
</html>
